<html>
    <header>

    </header>
    <body>
        Hello world!

        {% if user.is_authenticated %}
            Hi {{ user.username }}!
            <p><a href="{% url 'logout' %}">Log Out</a></p>
        {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">Log In</a>
        {% endif %}

        {% for product in object_list %}
            <li>{{ product.name }}</li>
            {% if user.is_authenticated %}
                <a href="{% url 'checkout' product.id %}">
                    <button>
                        Buy now
                    </button>
                </a>
            {% else %}
                <a href="{% url 'login' %}">
                    <button>
                        Log in
                    </button>
                </a>
            {% endif %}
        {% endfor %}
    </body>
</html>
